<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Rent Updates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Real-Time Rent Updates</h1>
  <form id="tenantForm">
    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="text" id="houseNumber" name="houseNumber" placeholder="House Number" required>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
    <input type="date" id="dateOfEntry" name="dateOfEntry" required>
    <button type="submit">SUBMIT</button>
  </form>
  <div id="tenantList"></div>
  <script src="script.js"></script>
</body>
</html>
